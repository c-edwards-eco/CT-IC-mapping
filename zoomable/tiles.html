<!DOCTYPE html>
<html>

<head>
  <title>Connecticut Impervious Cover, Canopy Cover, and Water Quality Impairments</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style type="text/css">
    body {
    margin: 0;
    padding: 0;
    }


    #map {
    width: 100%;
    height: 640px;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.72.0/src/L.Control.Locate.min.js"
      charset="utf-8"></script>
    <script>
      $(document).ready(function () {

        var map = L.map('map').setView([41.57, -72.68], 9);

        var mytile = L.tileLayer('tiles/{z}/{x}/{y}.png', {
          maxZoom: 16,
          tms: true,
          attribution: 'Generated by gdal2tiles'
        }).addTo(map);

        var locate_options = {
          watch: true,
          enableHighAccuracy: true,
          position: 'topleft'
        };
        L.control.locate(locate_options).addTo(map); 

        L.control.scale().addTo(map); 

      })
    </script>
</head>

<body>
  <div id="map">

  </div>
</body>

</html>
